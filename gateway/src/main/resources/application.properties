spring.application.name=gateway
server.port=8080
eureka.client.serviceUrl.defaultZone=http://${EUREKA_IP:localhost}:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

logging.level.org.springframework.web.reactive.function.client.ExchangeFunctions=TRACE
logging.level.com.infinitysolutions.gateway=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=DEBUG

spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS,HEAD
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].exposed-headers=Authorization,Content-Type
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=false
spring.cloud.gateway.globalcors.cors-configurations.[/**].max-age=3600



spring.cloud.gateway.routes[0].id=rota_usuario_completo
spring.cloud.gateway.routes[0].uri=no://op
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/usuarios/*/perfil-completo
spring.cloud.gateway.routes[0].filters[0]=FiltroAgregacaoUsuario


spring.cloud.gateway.routes[1].id=application-service
spring.cloud.gateway.routes[1].uri=lb://application-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/**

spring.cloud.gateway.routes[1].filters[0]=RewritePath=/api/swagger-ui/(?<segment>.*), /swagger-ui/$\{segment}
spring.cloud.gateway.routes[1].filters[1]=RewritePath=/api/v3/api-docs/(?<segment>.*), /v3/api-docs/$\{segment}
spring.cloud.gateway.routes[1].filters[2]=RewritePath=/api/v3/api-docs, /v3/api-docs


spring.cloud.gateway.routes[2].id=auth-service
spring.cloud.gateway.routes[2].uri=lb://auth-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/auth/**

spring.cloud.gateway.routes[2].filters[0]=RewritePath=/auth/swagger-ui/(?<segment>.*), /swagger-ui/$\{segment}
spring.cloud.gateway.routes[2].filters[1]=RewritePath=/auth/v3/api-docs/(?<segment>.*), /v3/api-docs/$\{segment}
spring.cloud.gateway.routes[2].filters[2]=RewritePath=/auth/v3/api-docs, /v3/api-docs
